<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. 网站图标 (浏览器标签页显示) -->
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <!-- 2. 移动端适配设置 (禁止缩放，体验像APP) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- 3. 网页标题 (微信分享时的标题) -->
    <title>西游英语大冒险</title>
    
    <!-- 4. 社交分享元数据 (Open Graph) - 尽力优化分享卡片 -->
    <meta property="og:title" content="西游英语大冒险" />
    <meta property="og:description" content="专为6岁孩子设计的互动英语绘本，和孙悟空一起打怪学单词！" />
    <meta property="og:image" content="https://www.zoustephen.top/logo.png" />
    <meta property="og:url" content="https://www.zoustephen.top" />
    <meta property="og:type" content="website" />

    <!-- 5. 苹果设备优化 -->
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  </head>
  <body>
    <!-- 微信分享图片优化玄学：把大图放在body第一位并隐藏，微信有时会抓取这张图作为封面 -->
    <div style="display:none;">
      <img src="/logo.png" alt="logo" />
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
